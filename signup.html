<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Rashmi Raj">
        <meta name="description" content="Newsletter">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">.

        <!-- Title -->
        <title>Signup | Newsletter</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="img/newsletter-logo.jpg" type="image/x-icon">

        <!-- Bootstrap and CSS file -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">

    </head>

    <body class="text-center">
        <form action="/" class="form-signin" method="POST">
            <img src="img/newsletter-logo.jpg" alt="brand-logo" width="72" height="72" class="mb-4">
            <h3 class="h3 mb-3 font-weight-normal">Signup to My Newsletter!</h3>
            <input type="text" name="fname" class="form-control top" placeholder="First Name" required autocomplete="off">
            <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required autocomplete="off">
            <input type="email" name="email" class="form-control bottom" placeholder="Email Address" required autocomplete="off">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
            <p>&copy; KnowledgeHunt</p>
        </form>
    </body>
</html>
